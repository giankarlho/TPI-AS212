<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Validaciones Primefaces</title>        
        <script src="../../resources/js/ValidatorPaciente.js" type="text/javascript"></script>
    </h:head>
    <h:body>
     
        <h:form id="formId">
            <h1>Validaciones JSF</h1>
            <p:panelGrid columns="3" styleClass="ui-noborder" >                

                <p:outputLabel value="Apellido" for="apeId" />
                <p:inputText id="apeId" value="#{pacienteC.model.apellido}" required="true" label="Apellido obligatorio" onkeyup="validarApellido()" >
                    <p:ajax update="msgApellido" event="keyup" delay="800"/>                    
                </p:inputText>
                <p:message id="msgApellido" for="apeId" />   
                
                <p:commandButton id="btnRegistrar" value="Registrar" disabled="true" 
                                widgetVar="wbtnRegistrar" />

            </p:panelGrid>
        </h:form>
        
    </h:body>
</html>
