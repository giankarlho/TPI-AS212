<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
    <h:head>
        <title>Validaciones Primefaces</title>
        <script src="../../resources/js/prueba.js" type="text/javascript"></script>
        <script type="text/javascript" src="#{request.contextPath}/faces/resources/js/ValidatorPaciente.js"></script>
    </h:head>
    <h:body>
        <center>
            <p:growl id="mensajes" severity="info,fatal" showSummary="true" showDetail="true">
                <p:autoUpdate/>    
            </p:growl>abajo los m
        </center>      
        <h:form id="formId">
            <h1>Validaciones JSF</h1>
            <p:panelGrid columns="3" styleClass="ui-noborder" >

                <p:outputLabel value="Nombre" for="nomId" />
                <p:inputText id="nomId" value="#{pacienteC.model.nombre}" required="true" label="Nombre obligatorio"  maxlength="80">
                    <p:ajax update="msgNombre" event="keyup" delay="800"/>                    
                </p:inputText>
                <p:message id="msgNombre" for="nomId" />

                <p:outputLabel value="Apellido" for="apeId" />
                <p:inputText id="apeId" value="#{pacienteC.model.apellido}" required="true" label="Apellido obligatorio" onkeyup="validarApellido()" >
                    <p:ajax update="msgApellido" event="keyup" delay="800"/>                    
                </p:inputText>
                <p:message id="msgApellido" for="apeId" />

                <p:outputLabel value="Correo" for="correoId" />
                <p:inputText id="correoId" value="" required="true" requiredMessage="Ingrese el correo">                    
                    <p:ajax update="msgCorreo" event="keyup" delay="800"/>                    
                </p:inputText>
                <p:message id="msgCorreo" for="correoId"/> 

                <p:outputLabel value="Celular" for="celularId"/>
                <p:inputText value="" maxlength="9" id="celularId" onkeyup="validarCelular()" widgetVar="wcelularId">
                    <p:keyFilter regEx='/[\d\-]/'/>
                </p:inputText>
                <p:message id="msgCelular" for="celularId"/> 
                
                <input type="text" id="first_name" name="first_name"></input>
                
                <p:commandButton id="btnRegistrar" value="Registrar" disabled="false" update="msgNombre msgCorreo msgCelular" widgetVar="wbtnregistraremp" />

            </p:panelGrid>
        </h:form>
        <!--<script src="../../resources/js/ValidatorPaciente.js" type="text/javascript"></script>-->
    </h:body>
</html>
