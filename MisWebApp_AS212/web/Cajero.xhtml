<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Cajero Web AS212</title>
    </h:head>
    <h:body>
        <center>
            <h1 style="color:red">Cajero Web</h1>
            <h:form>
                <f:facet name="header">Datos</f:facet>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tope" />
                        <p:spinner value="#{cajeroC.tope}" min="1000" max="10000" 
                                   stepFactor="20" id="tope" />
                        <p:outputLabel value="Monto" />
                        <p:inputText value="#{cajeroC.monto}" id="monto"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:commandButton value="Calcular" update="mensaje"
                                         action="#{cajeroC.calcular()}" />
                        <p:inputTextarea value="#{cajeroC.mensaje}" id="mensaje" />
                        <p:commandButton value="Limpiar" update="tope monto mensaje" 
                                         action="#{cajeroC.limpiar()}"/>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
