<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Cajero Web AS212</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Tope" />
                    <p:spinner value="#" min="1000" max="10000" stepFactor="20" />
                    <p:outputLabel value="Monto" />
                    <p:inputText value="#"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="mensaje" action="#" />
                    <p:inputTextarea value="#" id="mensaje" />
                    <p:commandButton value="Limpiar" update="" action="#"/>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
